<osm-line-chart (resultSelectionChange)="setSelectedResults($event)" *ngIf="(testResults$ | async).length > 0"
                [metric]="selectedMetric"
                [results]="testResults$ | async"></osm-line-chart>

<osm-comparable-filmstrips [highlightedMetric]="selectedMetric" [results]="selectedResults"></osm-comparable-filmstrips>

<osm-metric-selection [(selectedMetric)]="selectedMetric" [results]="selectedResults"></osm-metric-selection>
