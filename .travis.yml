before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  - directories:
      - node_modules
      - frontend/node_modules
      - build/npm
      - $HOME/.npm
      - $HOME/.gradle/caches/
      - $HOME/.gradle/wrapper/
  - npm
language: groovy
jdk:
  - openjdk8

services:
  - docker

# Don't email me the results of the test runs.
notifications:
  email:
    on_success: never
    on_failure: always

# get google-chrome-stable
addons:
  chrome: stable

# set deployment key
before_install:
  - >-
    openssl aes-256-cbc
    -K $encrypted_0e6b9eee7eaa_key
    -iv $encrypted_0e6b9eee7eaa_iv
    -in travis_deploy_github.enc
    -out github_deploy_key
    -d
  - chmod 600 github_deploy_key
  - eval $(ssh-agent -s)
  - ssh-add github_deploy_key

# Install ChromeDriver
install:
  - wget -N https://chromedriver.storage.googleapis.com/2.41/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver

